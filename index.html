<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- HTML redirect (fallback method) -->
    <meta http-equiv="refresh" content="2; URL=https://knarlix.github.io/">
    
    <!-- JavaScript immediate redirect -->
    <script>
        // Execute redirect as soon as possible
        window.location.replace("https://knarlix.github.io/");
    </script>
</head>
<body>
    <div class="redirect-container">
        <h1>Redirecting...</h1>
        <div class="loader"></div>
        <p>If you are not redirected automatically, <a href="https://knarlix.github.io/">click here</a>.</p>
    </div>
</body>
</html>
